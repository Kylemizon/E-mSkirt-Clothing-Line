<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order</title>
  <link rel="stylesheet" href="buying.css">
  <script src="buying.js"></script>
</head>

<body>
  <div class="logo">
    <div class="name">
      <h1>
        EM'SKIRT <br>CLOTHING LINE
      </h1>
    </div>
    <div class="logo-cloth">
      <img src="Emskirt.png">
    </div>
    <div class="return">
      <a href="index.html">
        <div class="home">
          <img src="home.png">
        </div>
      </a>
    </div>
  </div>
  <hr>
  <div class="photo-container">
    <img src="doodle6.jpg">
    <h1>Cotton Oversize Doodle Shirt</h1>
  </div>
  <div class="nav">
    <h1>Sign Here!</h1>
  </div>
  <div class="bar">
    <h1 class="first">First Name:</h1>
    <input type="text" id="fname" name="fname" class="fname">
    <h1 class="last">Last Name:</h1>
    <input type="text" id="lname" class="lname">
    <h1 class="add">Address:</h1>
    <input type="text" id="address" class="location">
    <h1 class="size">Sizes(Xl,L,M,S):</h1>
    <input type="text" id="sizes" class="size-shirt">
    <h1 class="quanty">Qty:</h1>
    <input type="number" id="quantity" class="qty">
    <h1 class="con">Contact No:</h1>
    <input type="number" id="contact" class="cont">
    <h1 class="pay">MOP(Pay-Maya,G-Cash,COD):</h1>
    <input type="text" id="payment" class="paying">
    <br>
    <button onclick="order()" class="order1">
      Buy Now
    </button>
  </div>
</body>
</html>
